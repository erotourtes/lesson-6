<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Superheroes</title>
</head>
<body>
	<div class="container">
		<div class="card CA">
			<div class="text">
				<p class="alias">Captain America</p>
				<p class="name">Steven Rogers</p>
			</div>
			<div>
				<img src="images/captain america.png">
			</div>
		</div>

		<div class="card IM">
			<div>
				<p class="alias">Iron Man</p>
				<p class="name">Tony Stark</p>
			</div>
			<div>
				<img src="images/iron man.png">
			</div>
		</div>

		<div class="card BW">
			<div>
				<p class="alias">Black Widow</p>
				<p class="name">Natasha Romanoff</p>
			</div>
			<div>
				<img src="images/black widow.png">
			</div>
		</div>

		<dic class="card SM">
			<div>
				<p class="alias">Spider-Man</p>
				<p class="name">Peter Parker</p>	
			</div>
			<div>
				<img class="spider-man" src="images/spider-man.png">
			</div>
		</dic>

	</div>
</body>
</html>
