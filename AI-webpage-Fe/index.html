<!DOCTYPE html>
<html>
<head>
	<title>AI drawing</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="settings">
			<h3>Radius</h3>
			<input type="range" min="0.1" max="2" step="0.1" value="0.3" class="range"> 
			<span class="radiusV"></span>
			<button type="button" class="btn btn-outline-primary Train">push</button>
			<button type="button" class="btn btn-outline-primary TrainNet">train</button>
			<button type="button" class="btn btn-outline-light Clear">Clear</button>
			<button type="button" class="btn btn-outline-success Applay">Applay</button>
			<button type="button" class="btn btn-outline-danger SaveOrErase">Save / Erase</button>
		</div>

		<canvas id="cs"></canvas>
		
		<button class="btn btn-primary buttonRes" type="button">Get a result</button>
	</div>

	<script src="https://cdn.rawgit.com/BrainJS/brain.js/45ce6ffc/browser.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
