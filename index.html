<!DOCTYPE html>
<html>
<head>
	<title>To-do</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<div class="container">
		<div class="header"><h2>To-do list</h2></div>
		<div style="display: flex; justify-content: center;">
  			<input type="text" class="form-control" id="input" placeholder="type your task" style="width: 450px;">
		</div>

		<div class="buttons">
			<button type="button" class="btn btn-outline-warning" onclick="addTask()">Add task</button>
			<button type="button" class="btn btn-outline-light" onclick="clearInput()">Clear</button>
			<button type="button" class="btn btn-outline-danger" onclick="deleteAll()">Delete all</button>
		</div>

		<div class="toDo"></div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
