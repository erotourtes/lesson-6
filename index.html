<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<input type="text" class="form-control" id="input" placeholder="your result">
			<div class="form-check form-switch switchDiv">
  				<input class="form-check-input switch" type="checkbox" id="flexSwitchCheckChecked" checked>
  				<label class="form-check-label switch" for="flexSwitchCheckChecked">Edit mode</label>
			</div>
			<button type="button" class="btn btn-outline-secondary btnCalculate" onclick="
			try {
				input.value = eval(toCalculate)
				toCalculate = eval(toCalculate)
			} catch(e) {
				alert(e + '\ninvalid value')
			}
			">=</button>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
