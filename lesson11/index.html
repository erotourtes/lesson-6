	<title>Field</title>
</head>
<body>
	<fieldset>
		<legend>Super-Search engine</legend>
			<h1>Search</h1>
			<p><label for="name">enter below</label></p>
			<div class="d">
				<input type="text" name ="search" placeholder ="Search by character, power, secret">
				<button value= "FIND">Find</button>
			</div>

	</fieldset>


	<fieldset>
		<legend>Your card was blocked</legend>
			<h1>Enter your data</h1>
			<div>
				<p><label for="name">(it's private)</label></p>
				<input class = "in" type="password" name ="search" placeholder ="enter pasword">
				<input class = "in" type="text" name ="search" placeholder ="card pin">
				<input class = "in" type="file" name ="search" placeholder ="(2 photos of your card)">
				<button value= "FIND">Check it out</button>
			</div>

	</fieldset>
</body>
