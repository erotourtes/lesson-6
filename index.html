<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>
	<link rel="stylesheet" type="text/css" href="ctyle.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

	<div class="container">
		

		<div class="card">
			<div class="top">
				<img src ="https://pngimage.net/wp-content/uploads/2018/05/chip-png-1.png">
				<h4>DISCOVER</h2>
			</div>
			<input disabled type="text" class="form-control cardNumberOutput" id="basic-url" aria-describedby="basic-addon3" placeholder="******">
			<div class="BottomCard">
				<div>
					<h5 class="h5Card">Card holder</h5>
					<h4 class="h4Card cardNameOutput">Nmae Surname</h4>
				</div>
				<div>
					<h5 class="h5Card">Expire date</h5>
					<h4 class="h4Card">12 / 2024</h4>
				</div>
			</div>
		</div>



		<form class="cardData">
			<div class="cardNumber">
				<h3>Card number</h3>
				<input type="text" class="form-control cardNumberInput" id="basic-url" aria-describedby="basic-addon3" placeholder="Set a card number">
			</div>

			<div class="name">
				<h3>Name</h3>
				<input type="text" class="form-control cardNameInput" id="basic-url" aria-describedby="basic-addon3" placeholder="Set your name">
			</div>

			<div class="Bottom">
				<div>
					<h3>Exp date</h3>
					<select class="form-select months" aria-label="Default select example">
					</select>
				</div>
				<div>
					<select class="form-select date" aria-label="Default select example">
					</select>
				</div>
				<div>
					<h3>CVV</h3>
					<input type="password" class="form-control CVV" id="basic-url" aria-describedby="basic-addon3" placeholder="1111">
				</div>
			</div>
		</form>
	</div>
	
<script type="text/javascript" src="script.js"></script>
</body>
</html>
