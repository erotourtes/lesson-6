<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Select your settings</h1>
		
		<div class="inform">
				<div class="left">
					<div>
						<h3>Select your variant</h3>

						<div class="gender">
							<h6>Select your gender</h6>
							<select name="Gender" class="arr">
								<option value="value1" selected disabled>Gender</option>
							    <option value="value1">Man</option>
							    <option value="value2" >Woman</option>
							    <option value="value3">Other</option>
							</select>
						</div>
						<div class="phone">
							<h6>Input your phone</h6>
							<input type="range" min="000000000" max="999999999" value="555555555">
						</div>

						<div class="vote">
							<h6>Vote Off</h6>
							<div>
							  <input type="radio" name="vote" id="for">
							  <label for="for">Baiden</label>
							</div>
							<div>
							  <input type="radio" name="vote" id="against">
							  <label for="against">Zelensky</label>
							</div>
							<div>
							  <input type="radio" name="vote" id="non" disabled>
							  <label for="non">putin</label>
							</div>
						</div>
					</div>
					<div>
						<h6 class="h6_beta">Select your color</h6>
						<div>
						 	<input type="radio" name="color" class="c white">
						 	<label for="white"></label>
						</div>
						<div>
						 	<input type="radio" name="color" class="c black">
						 	<label for="black"></label>
						</div>
						<div>
						 	<input type="radio" name="color" class="c yellow">
						 	<label for="yellow"></label>
						</div>
						<div>
						 	<input type="radio" name="color" class="c red">
						 	<label for="red"></label>
						</div>
						<div>
						 	<input type="radio" name="color" class="c rainbow">
						 	<label for="rainbow"></label>
						</div>
					</div>
				</div>
					

				<div class="right">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-up-square" viewBox="0 0 16 16">
					  <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
					</svg>

					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-app-indicator" viewBox="0 0 16 16">
					  <path d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1H5.5z"/>
					  <path d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
					</svg>

					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-app" viewBox="0 0 16 16">
					  <path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
					</svg>

					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16">
					  <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
					</svg>
				</div>
		</div>
	</div>
</body>
</html>
